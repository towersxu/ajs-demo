<div>
    <div class="form-group" ng-class="{true:'', false:'has-error'}[isEmailVailed]">
        <label for="exampleInputEmail1" class="control-label">Email address {{emailErrorResult}}</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"  ng-model="email" ng-blur="blurEmail()">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Retype Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype Password">
    </div>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputName">Sex</label>
        <div>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked> Female
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Shemale
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-default">SIGN UP</button>
</div>
