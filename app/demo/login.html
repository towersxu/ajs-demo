<div class="row">
    <div class="col-lg-6 col-md-6 col-xs-12">
        <img src="./img/login.png" class="img-responsive">
    </div>
    <div class="user_login col-lg-4 col-md-4 col-xs-12">
        <h3>帐号登陆</h3>
        <div>
            <input type="text" tabindex="1" placeholder="输入用户名/邮箱" class="key user_name ">
            <input type="password" tabindex="2" placeholder="输入密码" class="user_name lock">

            <div class="row">
                <span class="col-xs-6 col-md-6 col-lg-6">
                    <input type="checkbox" name="remeberMe" id="remeberMe" value="true" tabindex="3">
                    <label for="remeberMe">下次自动登陆</label>
                </span>
                <a class="col-xs-6 col-md-6 col-lg-6" href="http://www.baidu.com">忘记密码</a>
            </div>
            <input type="button" value="登陆" class="login">
        </div>
        <div class="line"></div>
        <div class="third-part">
            <span>第三方帐号登陆</span>
            <a href="https://api.weibo.com/oauth2/authorize?client_id=2601122390&amp;response_type=code&amp;redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DSinaWeiboProvider" class="sina"></a>
            <a id="qqAuthorizationUrl" href="https://graph.qq.com/oauth2.0/authorize?response_type=code&amp;client_id=100270989&amp;redirect_uri=https%3A%2F%2Fpassport.csdn.net%2Faccount%2Flogin%3Foauth_provider%3DQQProvider&amp;state=test" class="qq"></a>
        </div>
        <div class="register">
            <span>还没有帐号？</span>
            <a href="#">点击注册</a>
        </div>
    </div>


</div>
